
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<div style='width:600px;margin:0px auto;'>
<pre>
1.분쟁의평원
2.서풍초소
3.눈물의산길
4.사막의눈
5.하늘정원
6.트윈브릿지파도
7.눈덮인벌판
8.빛이비치는동굴
9.깍아지른절벽
10.비경의계류,
11.망가진함선의길목
</pre>
	<div>
		선택된 맵은 <span id='map_name'></span>
	</div>
	<button onclick='radnMap()'>맵고르기</button>
</div>

</body>

<script>
	//배열
	var arr = [
		'1.분쟁의평원',
		'2.서풍초소',
		'3.눈물의산길',
		'4.사막의눈',
		'5.하늘정원',
		'6.트윈브릿지파도',
		'7.눈덮인벌판',
		'8.빛이비치는동굴',
		'9.깍아지른절벽',
		'10.비경의계류',
		'11.망가진함선의길목'
	];
	
	function radnMap() {
		
		var rand_no = Math.floor(Math.random() * 11);
		
		$('#map_name').text(arr[rand_no]);
		
	}
</script>
</html>
